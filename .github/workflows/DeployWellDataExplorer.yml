name: DeployWellDataExplorer

on:
  workflow_dispatch:

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build WellDataExplorer/WellDataExplorer.csproj --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish WellDataExplorer/WellDataExplorer.csproj --configuration Release -o ./publish --no-build --self-contained true

      - name: Deploy to Azure Storage Blob
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.WEBEXPLORER_BLOB_STORAGE_ACCOUNT_NAME }} --account-key ${{ secrets.WEBEXPLORER_BLOB_STORAGE_ACCOUNT_KEY }} --destination \$web --source ./publish/wwwroot  --overwrite
